<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos CSS */
        body {
            background-image: url('ruta-de-la-imagen-fondo.jpg');
            background-repeat: repeat;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 150px;
            margin-right: 20px;
        }

        .product-info {
            flex-grow: 1;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            color: #777;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #00aaff;
        }

        .disclaimer {
            text-align: center;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grinders y Papeles de Liar</h1>

        <div class="product">
            <img src="ruta-de-la-imagen-grinder-1.jpg" alt="Grinder 1">
            <div class="product-info">
                <div class="product-title">Grinder de lujo</div>
                <div class="product-description">Grinder de alta calidad para triturar hierbas.</div>
                <div class="product-price">$19.99</div>
            </div>
        </div>

        <div class="product">
            <img src="ruta-de-la-imagen-papel-1.jpg" alt="Papel 1">
            <div class="product-info">
                <div class="product-title">Papel de liar premium</div>
                <div class="product-description">Papel de liar ultrafino y de combustión lenta.</div>
                <div class="product-price">$5.99</div>
            </div>
        </div>

        <!-- Agrega más productos aquí -->

        <div class="disclaimer">
            Imágenes de capybaras y el Churumbel de Málaga utilizadas con fines ilustrativos.
        </div>
    </div>
</body>
</html>
